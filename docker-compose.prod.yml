services:
   biolak-postgres:
      container_name: biolak-postgres
      image: docker.io/library/postgres:17-alpine
      ports:
         - '5432:5432'
      volumes:
         - ./postgres-data:/var/lib/postgresql/data
      environment:
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=postgres
         - POSTGRES_DB=biolak

   biolak-payload:
      container_name: biolak-payload
      image: docker.io/library/node:24-alpine
      ports:
         - '3000:3000'
      depends_on:
         biolak-postgres:
            condition: service_started
      environment:
         DATABASE_URI: postgres://postgres:postgres@biolak-postgres:5432/biolak
         NEXT_PUBLIC_SERVER_URL: https://YOUR_DOMAIN_HERE.com

         PAYLOAD_SECRET:
         CRON_SECRET:
         PREVIEW_SECRET:

         SMTP_HOST:
         SMTP_PORT:
         SMTP_USER:
         SMTP_PASS:
         SMTP_FROM:

         SEPAY_API_KEY:
      volumes:
         - .:/home/node/app
         - biolak-nextjs:/home/node/app/.next
         - biolak-pnpm-store:/home/node/.pnpm-store
         - biolak-node_modules:/home/node/app/node_modules
      working_dir: /home/node/app/
      command: sh -c "npm i -g pnpm && pnpm i --frozen-lockfile && pnpm payload migrate && pnpm dev:prod"

   cloudflared:
      container_name: cloudflared
      image: cloudflare/cloudflared:2025.6.1
      restart: unless-stopped
      dns:
         - 1.1.1.1
         - 1.0.0.1
      environment:
         NO_AUTOUPDATE: 'true'
         TUNNEL_TOKEN:
         TUNNEL_TRANSPORT_PROTOCOL: 'quic'
      networks:
         - web
      command: tunnel run

volumes:
   biolak-nextjs:
   biolak-pnpm-store:
   biolak-node_modules:
